<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>HTML 복습 퀴즈</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="wrap">
      <header class="top">
        <div class="top-left">
          <h1>HTML 복습 퀴즈</h1>
          <p>Day별 선택 · 즉시 피드백</p>
        </div>

        <div class="top-actions">
          <button id="btnShuffle" class="ghost">셔플</button>
          <button id="btnReset" class="ghost">초기화</button>
        </div>
      </header>

      <section class="card status">
        <div class="row">
          <div class="pill">
            <div class="pill-group" id="dayFilter">
              <button class="pill-btn active" data-day="all">TOTAL</button>
              <button class="pill-btn" data-day="1">Day 1</button>
              <button class="pill-btn" data-day="2">Day 2</button>
            </div>
          </div>
          <div class="pill">진행 <b id="progressText">0/0</b></div>
          <div class="pill">정답 <b id="correctText">0</b></div>
          <div class="pill">오답 <b id="wrongText">0</b></div>
        </div>

        <div class="bar">
          <div class="barFill" id="barFill"></div>
        </div>
      </section>

      <main class="card">
        <div class="qHead">
          <span class="tag" id="topicText"></span>
          <h2 id="questionText"></h2>
          <p id="descText"></p>
        </div>

        <div id="choicesArea"></div>

        <div id="feedbackArea" class="feedback" style="display: none">
          <div id="judgeText"></div>
          <div id="explainText"></div>
        </div>

        <div class="nav">
          <button id="btnPrev">이전</button>
          <button id="btnNext" class="primary">다음</button>
        </div>
      </main>
    </div>

    <script src="app.js"></script>
  </body>
</html>
